<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>

<body>
  <article>
    <section class ="desc">
      <p>
        Signup now to receieve all the good news of the ITM 362 class hosted at Illinois Tech!
      </p>
    </section>

    <section class ="signup">
      <form action="#null">
          <li id="input-email">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="John@example.com" />
          </li>
          <li id="input-phone#">
            <label for="tel">Phone #:</label>
            <input type="tel" name="tel" id="tel" placeholder="555-555-5555" />
          </li>
          <li id="input-birthdate">
            <label for="date">Birth Date:</label>
            <input type="date" name="date" id="date" placeholder="mm/dd/yyyy" />
          </li>
          <li id="input-submit">
            <input type="submit" name="submit" id="submit" value="Submit" />
          </li>
      </form>
    </section>
  </article>
</body>
</html>
